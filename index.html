<!DOCTYPE html>
<html lang="en" ng-app="heroApp">

<head>
  <meta charset="UTF-8">
  <title>Superhero Phone Book</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <script src="app.js"></script>
</head>

<body ng-controller="HeroController as vm">
  <p>Search for:</p><input type="text" ng-model="vm.heroSearch">
  <div ng-repeat="hero in vm.hero | filter:{name: vm.heroSearch}" ng-class ="hero.affiliation.toLowerCase()">

    <p> {{$index+1}}. {{hero.name}} - {{hero.number}} - {{hero.affiliation}}</p>
    <img ng-src='{{hero.image}}' ng-show="vm.viewImage[$index]" />


    <button ng-click="vm.viewImage[$index] = !vm.viewImage[$index]">View Pic</button>
  </div>
</body>

</html>
